<div class="container">
    <div class="form-box" id="box">
        <div>
            <h3 class="title">Todo</h3>
            <div class="button-box">
                <input [(ngModel)]="newTask" type="text" class="form-control">

                <button (click)="addToList()"> 
                <i class="fa fa-plus-circle"> </i>
                </button>
            </div>
        </div>
        <table class="table">
            <tr>
                <td><strong>Todo</strong></td>
                <td><strong>Actions</strong></td>
            </tr>
            <tr *ngFor="let x of items; let index = index;">
                <td>{{x}}</td>
                <td>
                    <button (click)="editTask( x, index)"><i class="fa fa-pencil"> </i></button>
                    <button (click)="deleteTask(index)" type="button"><i class="fa fa-minus-circle"></i> </button>
                </td>
            </tr>
        </table>
    </div>
</div>
